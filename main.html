<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

  <div class="container">
    <h1>Dog Adoption Application</h1>
    <form action="#" method="post">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Name" required>

      <label for="phone">Phone Number</label>
      <input type="text" id="phone" name="phone" placeholder="Phone Number" required>

      <label for="address">Address</label>
      <input type="text" id="address" name="address" placeholder="Address" required>

      <label for='dogExperience'>
        <input type="checkbox" id="checkbox" name='dogExperience' value="Have you ever lived with a Dog before?" >
        Have you ever lived with a Dog before?
      </label>

      <label for="breeds">Please select your preferred breeds</label>
      <select type="select" id="multiSelect" name="breeds"  required>
        <option value="Labrador">Labrador</option>
        <option value="Golden Retriever">Golden Retriever</option>
        <option value="Beagle">Beagle</option>
        <option value="Poodle">Poodle</option>
        <option value="Bulldog">Bulldog</option>
      </select>

      <input type="submit" id="submit" value="Submit">
    </form>
  </div>
