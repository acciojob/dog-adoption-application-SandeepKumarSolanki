<body>
	   <div class="container">
	    <h1>Dog Adoption Application</h1>
		    <form action="/submit" method="post">
		      <label for="name">Name</label>
		      <input type="text" id="name" name="name" placeholder="Name" required><br><br>
		
		      <label for="phone">Phone Number</label>
		      <input type="text" id="phone" name="phone" placeholder="Phone Number" required><br><br>
		
		      <label for="address">Address</label>
		      <input type="text" id="address" name="address" placeholder="Address" required><br><br>
		
		      <label for="checkbox">
		        <input type="checkbox" id="checkbox" name="checkbox" value="checkbox">
		        Have you ever lived with a Dog before?
		      </label><br><br>
		
		      <label for="breeds">Please select your preferred breeds</label>
		      <select type="select" id="multiSelect" name="breeds"  required>
		        <option value="Golden Retriever">Golden Retriever</option>
		        <option value="Poodle">Poodle</option>
		        <option value="Bulldog">Bulldog</option>
		      </select><br><br>
		
		    <button type="submit" value="submit" name="submit">Submit</button>
	    </form>
  </div>
